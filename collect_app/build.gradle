if ((new File(gradle.local)).exists()) {
    apply from: gradle.local
} else {
    apply from: gradle.remote
}

applicationScripts.each {
    apply from: it
}

apply plugin: 'com.android.application'
com.android.ddmlib.DdmPreferences.setTimeOut(60000)

android {
    // The following are set in the common.gradle file
    compileSdkVersion compileVersion
    buildToolsVersion buildTools

    defaultConfig {
        applicationId "com.sixgrain.collect"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "0.1.1"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled minify
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        /*
        snapshot {
            // Build type for snapshots
        }
        debug {
            //testCoverageEnabled(testCoverage) // Allows AndroidTest JaCoCo reports to be generated
        }
        */
    }

    packagingOptions { // Pick first occurrence of any files that cause conflicts, as defined in common.gradle
        packageList.each {
            pickFirst it
        }
    }

    compileOptions {
        sourceCompatibility javaVersion
        targetCompatibility javaVersion
    }

    lintOptions {
        abortOnError false
    }
}

