if ((new File(gradle.local)).exists()) {    apply from: gradle.local} else {    apply from: gradle.remote}applicationScripts.each {    apply from: it}apply plugin: 'com.android.application'android {    compileSdkVersion 23    buildToolsVersion '23.0.2'    defaultConfig {        applicationId "com.sixgrain.dataterminal"        minSdkVersion 15        targetSdkVersion 23        versionCode 109        versionName "0.9.9"        multiDexEnabled true    }    buildTypes {        release {            minifyEnabled minify            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'            println "##teamcity[buildNumber '" + android.defaultConfig.versionName + "_{build.number}']"            applicationVariants.all { variant ->                variant.outputs.each { output ->                    def fileName = "com.sixgrain.dataterminal-" + android.defaultConfig.versionName + ".apk"                    if (output.zipAlign) {                        output.outputFile = new File(output.outputFile.parent, fileName)                    }                }            }        }    }    lintOptions {        abortOnError false    }    packagingOptions { // Pick first occurrence of any files that cause conflicts, as defined in common.gradle        packageList.each {            pickFirst it        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_7        targetCompatibility JavaVersion.VERSION_1_7    }    dexOptions {        incremental true        javaMaxHeapSize "4g"    }}configurations.all {    resolutionStrategy {        cacheDynamicVersionsFor(0, 'seconds')        cacheChangingModulesFor(0, 'seconds')    }    transitive = true}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    compile 'com.android.support:multidex:1.0.1'    compile 'com.android.support:appcompat-v7:23.1.1'    compile 'com.android.support:design:23.1.1'    compile 'com.android.support:support-annotations:23.1.1'    compile 'com.android.support:preference-v7:23.1.1'    compile ('com.google.android.gms:play-services-location:8.4.0') {        exclude group: 'com.android.support', module: 'support-v4'    }    testCompile 'junit:junit:4.12'}